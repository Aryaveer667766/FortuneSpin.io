<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdraw | FortuneSpin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins&display=swap"
    rel="stylesheet"
  />
  <style>
    /* ---------- GLOBAL ---------- */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #090a1a, #1c1f36);
      font-family: 'Poppins', sans-serif;
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }

    /* ---------- WITHDRAW CONTAINER ---------- */
    .withdraw-container {
      max-width: 460px;
      width: 100%;
      margin: 0 auto;
      padding: 30px 28px;
      background: rgba(255, 255, 255, 0.05);
      border: 1.5px solid #FFD700;
      border-radius: 15px;
      box-shadow:
        0 0 10px #FFD70044,
        inset 0 0 12px #FFD70066;
      backdrop-filter: blur(12px);
      color: #FFD700;
      user-select: text;
    }

    .withdraw-container h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 24px;
      text-align: center;
      text-shadow:
        0 0 5px #FFD700,
        0 0 15px #FFD700;
    }

    /* ---------- BALANCE ---------- */
    #user-balance {
      font-weight: 700;
      font-size: 18px;
      color: #00FFB2;
      text-align: center;
      margin-bottom: 20px;
      user-select: text;
    }

    /* ---------- FORM ---------- */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 13px;
      margin: 12px 0 6px 0;
      color: #FFD700cc;
      font-weight: 600;
      letter-spacing: 0.04em;
      user-select: text;
    }

    select,
    input[type="text"],
    input[type="number"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      color: white;
      background: #1a1a2a;
      border: 1.5px solid #FFD70033;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      user-select: text;
    }

    select:focus,
    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="tel"]:focus {
      border-color: #FFD700;
      box-shadow: 0 0 8px #FFD70088;
      background: #1c1c36;
      color: #fff;
    }

    /* ---------- BUTTON ---------- */
    button {
      margin-top: 25px;
      padding: 14px;
      font-weight: 700;
      font-size: 16px;
      color: #000;
      background: linear-gradient(to right, #FFD700, #ffe066);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow:
        0 0 8px #FFD700aa;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(to right, #fff87f, #ffeb99);
      box-shadow:
        0 0 20px #FFD700dd;
      transform: scale(1.04);
    }

    /* ---------- NOTE ABOUT PROCESSING TIME ---------- */
    #withdraw-note {
      margin-top: 12px;
      font-size: 13px;
      font-style: italic;
      color: #ffd700aa;
      text-align: center;
      user-select: none;
      text-shadow:
        0 0 3px #ffd70088;
    }

    /* ---------- WITHDRAW MESSAGE ---------- */
    #withdraw-msg {
      margin-top: 15px;
      font-weight: 700;
      font-size: 14px;
      color: #ffb700cc;
      text-align: center;
      user-select: none;
    }

    /* ---------- WITHDRAWAL HISTORY ---------- */
    h3 {
      margin-top: 32px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      color: #00ffc3;
      text-shadow:
        0 0 6px #00ffc3cc;
      user-select: none;
    }

    #withdrawal-history {
      margin-top: 15px;
      padding-left: 0;
      list-style: none;
      max-height: 220px;
      overflow-y: auto;
    }

    #withdrawal-history li {
      background: rgba(255, 215, 0, 0.1);
      color: #ffd700cc;
      padding: 10px 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      font-size: 14px;
      user-select: text;
      box-shadow: inset 0 0 6px #FFD70044;
    }

    /* ---------- UPI/BANK SECTIONS ---------- */
    #bank-section,
    #upi-section {
      transition: opacity 0.3s ease;
    }

    /* ---------- MONEY FLY ANIMATION ---------- */
    .money-fly {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3135/3135706.png');
      background-size: cover;
      animation: fly 2s ease-out forwards;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes fly {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-300px) rotate(720deg);
      }
    }

    /* ---------- TOAST ---------- */
    .toast {
      visibility: hidden;
      min-width: 280px;
      max-width: 90vw;
      background-color: #f0ad4e;
      color: #000;
      text-align: center;
      border-radius: 10px;
      padding: 16px 24px;
      position: fixed;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 0 12px rgba(240, 173, 78, 0.7);
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.4s ease, visibility 0.4s ease;
      user-select: none;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 25px 15px;
      }

      .withdraw-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="toast" class="toast"></div>

  <div class="withdraw-container">
    <h2>Request Withdrawal</h2>

    <span id="user-balance">Balance: ₹0</span>

    <form id="withdraw-form">
      <label for="payment-method">Payment Method</label>
      <select id="payment-method" required>
        <option value="upi">UPI</option>
        <option value="bank">Bank Transfer</option>
      </select>

      <div id="upi-section">
        <label for="withdraw-upi">UPI ID</label>
        <input type="text" id="withdraw-upi" placeholder="Enter UPI ID" />
      </div>

      <div id="bank-section" style="display:none;">
        <label for="withdraw-account">Account Number</label>
        <input type="text" id="withdraw-account" placeholder="Enter Account Number" />

        <label for="withdraw-ifsc">IFSC Code</label>
        <input type="text" id="withdraw-ifsc" placeholder="Enter IFSC Code" />
      </div>

      <label for="withdraw-mobile">Mobile Number</label>
      <input type="tel" id="withdraw-mobile" placeholder="Enter your mobile" />

      <label for="withdraw-amount">Amount (Minimum ₹500)</label>
      <input type="number" id="withdraw-amount" placeholder="Amount" />

      <button type="submit">Submit Request</button>
      <p id="withdraw-note">Note: Withdrawals may take 24 to 48 hours to process on working days.</p>
    </form>

    <p id="withdraw-msg"></p>

    <h3>Withdrawal History</h3>
    <ul id="withdrawal-history"></ul>
  </div>

  <audio id="withdraw-sound" src="assets/withdraw.mp3" preload="auto"></audio>

  <script type="module" src="js/withdraw.js"></script>
</body>
</html>
