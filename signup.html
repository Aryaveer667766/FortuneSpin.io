<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FortuneSpin ‚Äì Signup</title>
  <link rel="stylesheet" href="style/user.css" />
  <link rel="icon" href="assets/logos/logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins&display=swap" rel="stylesheet">

  <!-- üéâ Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="login-body">
  <div class="login-container glass-card">
    <img src="assets/logos/logo.png" class="login-logo" />
    <h2>Create Your <span class="gold">FortuneSpin.io</span> Account</h2>

    <input type="text" id="name" placeholder="Full Name" />
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="tel" id="phone" placeholder="Phone Number" />
    <input type="password" id="password" placeholder="Password" />

    <!-- üßë‚Äçü§ù‚Äçüßë Referral input -->
    <input type="text" id="referral" placeholder="Referral UID (optional)" />

    <button onclick="signup()">Create Account</button>
    <p id="error-msg" class="error"></p>

    <p class="switch-text">Already have an account? <a href="index.html">Login</a></p>
  </div>

  <!-- üîä Success Sound -->
  <audio id="success-sound" src="assets/sounds/success.mp3" preload="auto"></audio>

  <script type="module">
    import { auth, db } from './js/firebase.js';
    import {
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import {
      ref,
      set
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    window.signup = async function () {
      const name = document.getElementById("name").value.trim();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const referral = document.getElementById("referral").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (!name || !username || !email || !phone || !password) {
        errorMsg.innerText = "‚ùå Please fill in all fields.";
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const userId = userCred.user.uid;

        const uidCode = "UID#" + Math.random().toString(36).substring(2, 8).toUpperCase();

        await set(ref(db, "users/" + userId), {
          name,
          username,
          email,
          phone,
          uidCode,
          balance: 0,
          unlocked: false,
          referralBy: referral || null,
          spinsLeft: 0,
          assignedWin: null
        });

        // üéâ Confetti
        confetti({
          particleCount: 100,
          spread: 90,
          origin: { y: 0.6 }
        });

        // üîä Sound
        document.getElementById("success-sound").play();

        // ‚úÖ Delay redirect
        setTimeout(() => {
          alert("‚úÖ Account created! Please contact admin to unlock your spins.");
          window.location.href = "index.html";
        }, 1800);
      } catch (error) {
        errorMsg.innerText = "‚ùå " + error.message.replace("Firebase:", "");
      }
    };
  </script>
</body>
</html>
