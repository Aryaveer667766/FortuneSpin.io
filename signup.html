<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FortuneSpin â€“ Signup</title>
  <link rel="stylesheet" href="style/user.css" />
  <link rel="icon" href="assets/logo/logo2.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins&display=swap" rel="stylesheet">

  <!-- ğŸ‰ Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="login-body">
  <div class="login-container glass-card">
    <img src="assets/logo/logo.png" class="login-logo" />
    <h2>Create Your <span class="gold">FortuneSpin.online</span> Account</h2>

    <input type="text" id="name" placeholder="Full Name" />
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="tel" id="phone" placeholder="Phone Number" />  
    <input type="password" id="password" placeholder="Password" />

    <!-- ğŸ§‘â€ğŸ¤â€ğŸ§‘ Referral input -->
    <input type="text" id="referral" placeholder="Referral UID (optional) Enter in UID#ABC123 format" />

    <button onclick="signup()">Create Account</button>
    <p id="error-msg" class="error"></p>

    <p class="switch-text">
  Already have an account? <a href="index.html" class="switch-link">login here</a>
</p>

  </div>

  <!-- ğŸ”Š Success Sound -->
  <audio id="success-sound" src="assets/success.mp3" preload="auto"></audio>

  <script type="module">
    
  import { db } from './js/firebase.js';
  import { ref, get } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js';

  const statusRef = ref(db, 'siteStatus/maintenance');
  get(statusRef).then(snapshot => {
    if (snapshot.exists() && snapshot.val() === true && !location.href.includes('maintenance.html')) {
      location.href = 'maintenance.html';
    }
  });


    import { auth, db } from './js/firebase.js';
    import {
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import {
      ref,
      set
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

});

    window.signup = async function () {
      const name = document.getElementById("name").value.trim();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const referral = document.getElementById("referral").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (!name || !username || !email || !phone || !password) {
        errorMsg.innerText = "âŒ Please fill in all fields.";
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const userId = userCred.user.uid;

        const uidCode = "UID#" + Math.random().toString(36).substring(2, 8).toUpperCase();

        await set(ref(db, "users/" + userId), {
          name,
          username,
          email,
          phone,
          uidCode,
          balance: 0,
          unlocked: false,
          referralBy: referral || null,
          spinsLeft: 0,
          assignedWin: null
        });

        // ğŸ‰ Confetti
        confetti({
          particleCount: 100,
          spread: 90,
          origin: { y: 0.6 }
        });

        // ğŸ”Š Sound
        document.getElementById("success-sound").play();

        // âœ… Delay redirect
        setTimeout(() => {
          alert("âœ… Account created! Please contact admin to unlock your spins.");
          window.location.href = "index.html";
        }, 1800);
      } catch (error) {
        errorMsg.innerText = "âŒ " + error.message.replace("Firebase:", "");
      }
    };
  </script>
</body>
</html>
