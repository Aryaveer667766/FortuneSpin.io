<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FortuneSpin – Signup</title>
  <link rel="stylesheet" href="style/user.css" />
  <link rel="icon" href="assets/logo/logo2.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="login-body">
  <div class="login-container glass-card">
    <img src="assets/logo/logo.png" class="login-logo" />
    <h2>Create Your <span class="gold">FortuneSpin.online</span> Account</h2>

    <input type="text" id="name" placeholder="Full Name" />
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="tel" id="phone" placeholder="Phone Number" />  
    <input type="password" id="password" placeholder="Password" />

    <!-- Referral field is readonly and auto-filled if ?ref= is present -->
    <input type="text" id="referral" placeholder="Referral Code (optional) Enter code like ABC123" readonly />

    <button onclick="signup()">Create Account</button>
    <p id="error-msg" class="error"></p>

    <p class="switch-text">
      Already have an account? <a href="index.html" class="switch-link">login here</a>
    </p>
  </div>

  <audio id="success-sound" src="assets/success.mp3" preload="auto"></audio>

  <script type="module">
    import { auth, db } from './js/firebase.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { ref, set, get, update } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    // Auto-fill referral from URL param
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const referralCode = urlParams.get('ref');
      if (referralCode) {
        const refInput = document.getElementById("referral");
        refInput.value = referralCode;
        refInput.readOnly = true;
      }
    });

    window.signup = async function () {
      const name = document.getElementById("name").value.trim();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const referral = document.getElementById("referral").value.trim();
      const errorMsg = document.getElementById("error-msg");

      errorMsg.innerText = "";
      if (!name || !username || !email || !phone || !password) {
        errorMsg.innerText = "❌ Please fill in all fields.";
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const userId = userCred.user.uid;

        // Generate uidCode without prefix
        const uidCode = Math.random().toString(36).substring(2, 8).toUpperCase();

        // Create user entry
        await set(ref(db, "users/" + userId), {
          name,
          username,
          email,
          phone,
          uidCode,
          balance: 0,
          unlocked: false,
          referralBy: referral || null,
          spinsLeft: 0,   // No spins until unlocked
          assignedWin: null,
          referralBonusGiven: false  // flag to avoid double bonus
        });

        // Check referring user and give referral bonus only if unlocked
        if (referral) {
          const usersRef = ref(db, 'users');
          const usersSnap = await get(usersRef);
          if (usersSnap.exists()) {
            const users = usersSnap.val();
            let referringUserKey = null;
            for (const [key, userData] of Object.entries(users)) {
              if (userData.uidCode === referral) {
                referringUserKey = key;
                break;
              }
            }
            if (referringUserKey) {
              const referringUser = users[referringUserKey];
              if (referringUser.unlocked && !referringUser.referralBonusGiven) {
                const newBalance = (referringUser.balance || 0) + 99;
                const referringUserRef = ref(db, `users/${referringUserKey}`);
                await update(referringUserRef, { 
                  balance: newBalance,
                  referralBonusGiven: true
                });
              }
            }
          }
        }

        confetti({
          particleCount: 100,
          spread: 90,
          origin: { y: 0.6 }
        });

        document.getElementById("success-sound").play();

        setTimeout(() => {
          alert("✅ Account created! Please contact admin to unlock your spins.");
          window.location.href = "index.html";
        }, 1800);
      } catch (error) {
        errorMsg.innerText = "❌ " + error.message.replace("Firebase:", "").trim();
      }
    };
  </script>
</body>
</html>
