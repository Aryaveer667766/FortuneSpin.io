<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your FortuneSpin Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style/user.css" />
  <style>
    body.login-body {
      background: #0b0b0b;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(21, 21, 21, 0.9);
      border-radius: 10px;
      padding: 30px 25px;
      width: 350px;
      box-shadow: 0 0 15px #00ff88a0;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #00ff88;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
    }
    #info-msg {
      margin-bottom: 20px;
      font-size: 14px;
      color: #ccc;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #333;
      background: #111;
      color: #eee;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="password"]:focus {
      border-color: #00ff88;
      outline: none;
      box-shadow: 0 0 8px #00ff88;
    }
    button#reset-btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: transparent;
      border: 2px solid #00ff88;
      color: #00ff88;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button#reset-btn:hover {
      background: #00ff88;
      color: #000;
    }
    p#error-msg {
      margin-top: 15px;
      color: #ff3c3c;
      font-weight: 600;
      min-height: 20px;
      font-size: 14px;
    }
    p#success-msg {
      margin-top: 15px;
      font-weight: 600;
      min-height: 20px;
      font-size: 14px;
      color: #00ff88;
    }
  </style>
</head>
<body class="login-body">
  <div class="login-container glass-card">
    <h2>Reset Password</h2>
    <p id="info-msg">Please enter your new password below.</p>
    <input type="password" id="new-password" placeholder="New Password" autocomplete="new-password" />
    <input type="password" id="confirm-password" placeholder="Confirm Password" autocomplete="new-password" />
    <button id="reset-btn">Reset Password</button>
    <p id="error-msg"></p>
    <p id="success-msg"></p>
  </div>

  <script type="module">
    import { auth } from './js/firebase.js';
    import { confirmPasswordReset } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const params = new URLSearchParams(window.location.search);
    const oobCode = params.get('oobCode');

    const resetBtn = document.getElementById('reset-btn');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');

    resetBtn.onclick = async () => {
      errorMsg.textContent = '';
      successMsg.textContent = '';

      const newPassword = document.getElementById('new-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      if (!oobCode) {
        errorMsg.textContent = "Invalid or missing reset code.";
        return;
      }
      if (newPassword.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters long.";
        return;
      }
      if (newPassword !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        return;
      }

      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        successMsg.textContent = "Your password has been reset successfully! Redirecting to login...";
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3500);
      } catch (error) {
        errorMsg.textContent = "Error resetting password: " + error.message.replace("Firebase:", "").trim();
      }
    };
  </script>
</body>
</html>
