<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Your FortuneSpin Password</title>
  <link rel="stylesheet" href="style/user.css" />
  <style>
    /* Additional styles to match login page */
    body.login-body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0b0b0b;
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    .login-container {
      width: 360px;
      padding: 30px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align: center;
      backdrop-filter: blur(12px);
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #ffffff10;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #fff87f;
      transform: scale(1.03);
      box-shadow: 0 0 10px #FFD70088;
    }
    .error {
      color: #ff3c3c;
      font-size: 14px;
      margin-top: 5px;
    }
    .success {
      color: #FFD700;
      font-size: 14px;
      margin-top: 5px;
    }
    .password-wrapper {
      position: relative;
      margin-bottom: 10px;
    }
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #FFD700;
      font-weight: bold;
      user-select: none;
      font-size: 14px;
    }
  </style>
</head>
<body class="login-body">
  <div class="login-container glass-card">
    <h2>Reset Password</h2>
    <p>Please enter your new password below.</p>

    <div class="password-wrapper">
      <input type="password" id="new-password" placeholder="New Password" />
      <span class="toggle-password" id="toggle-new">Show</span>
    </div>

    <div class="password-wrapper">
      <input type="password" id="confirm-password" placeholder="Confirm Password" />
      <span class="toggle-password" id="toggle-confirm">Show</span>
    </div>

    <button id="reset-btn">Reset Password</button>
    <p id="error-msg" class="error"></p>
    <p id="success-msg" class="success"></p>
  </div>

  <script type="module">
    import { auth } from './js/firebase.js';
    import { confirmPasswordReset } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const params = new URLSearchParams(window.location.search);
    const oobCode = params.get('oobCode');

    if (!oobCode) {
      // Redirect if no oobCode is provided
      window.location.href = 'index.html';
    }

    const resetBtn = document.getElementById('reset-btn');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');

    resetBtn.onclick = async () => {
      errorMsg.textContent = '';
      successMsg.textContent = '';

      const newPassword = document.getElementById('new-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      if (newPassword.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters long.";
        return;
      }
      if (newPassword !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        return;
      }

      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        successMsg.textContent = "Your password has been reset successfully! Redirecting to login...";
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);
      } catch (error) {
        errorMsg.textContent = "Error resetting password: " + error.message;
      }
    };

    // Show/hide password toggles
    function setupToggle(idInput, idToggle) {
      const input = document.getElementById(idInput);
      const toggle = document.getElementById(idToggle);
      toggle.addEventListener('click', () => {
        if (input.type === "password") {
          input.type = "text";
          toggle.textContent = "Hide";
        } else {
          input.type = "password";
          toggle.textContent = "Show";
        }
      });
    }
    setupToggle('new-password', 'toggle-new');
    setupToggle('confirm-password', 'toggle-confirm');
  </script>
</body>
</html>
