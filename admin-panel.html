<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FortuneSpin God Mode HQ</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
      text-align: center;
      margin-bottom: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    input {
      width: 300px;
      background: #1e1e1e;
      color: #f0f0f0;
    }
    button {
      background: #00bcd4;
      color: black;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #00ffff;
    }
    .user-card {
      background: #1a1a1a;
      border: 1px solid #2e2e2e;
      padding: 15px;
      border-radius: 12px;
      margin: 10px 0;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }
    .user-card p {
      margin: 4px 0;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h1>💠 FortuneSpin Admin Panel – God Mode HQ 💠</h1>

  <div class="controls">
    <input type="text" id="search" placeholder="🔍 Search users by name, phone or UID" />
    <button id="generate-fake-user">🎭 Generate Fake User</button>
  </div>

  <div id="user-list"></div>

  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js"></script>

  <!-- Your Firebase Config -->
  <script type="module" src="./firebase.js"></script>

  <!-- Admin Logic -->
  <script type="module" src="./js/admin.js"></script>

</body>
</html>
