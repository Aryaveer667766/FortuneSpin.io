<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FortuneSpin Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .card {
      background-color: #1f1f1f;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
      margin-bottom: 20px;
    }
    .form-control, .btn {
      border-radius: 8px;
    }
    .btn {
      margin-top: 5px;
    }
    .section-title {
      color: #0ff;
      margin-top: 30px;
      border-bottom: 1px solid #0ff;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">🛰️ FortuneSpin Admin Panel (God Mode HQ)</h1>

    <!-- USERS -->
    <h3 class="section-title">👥 Users</h3>
    <div id="user-list" class="row row-cols-1 row-cols-md-2 g-4"></div>

    <!-- WITHDRAWALS -->
    <h3 class="section-title">💸 Withdrawal Requests</h3>
    <div id="withdrawal-list" class="row row-cols-1 row-cols-md-2 g-4"></div>

    <!-- SUPPORT TICKETS -->
    <h3 class="section-title">🎫 Support Tickets</h3>
    <div id="support-list" class="row row-cols-1 row-cols-md-2 g-4"></div>

    <!-- SPIN CONTROL -->
    <h3 class="section-title">🎯 Spin Control</h3>
    <div class="card p-3">
      <label>Win Rate (%):</label>
      <input type="number" id="winRate" class="form-control mb-2" placeholder="Enter win rate">
      <button class="btn btn-success" onclick="updateWinRate()">Update Win Rate</button>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
