<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ›°ï¸ FortuneSpin | Admin HQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/logo/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@500&display=swap" rel="stylesheet" />
  <style>
  :root {
    --bg: #0b0b0b;
    --panel: #151515;
    --border: #333;
    --accent: #00ff88;
    --danger: #ff3c3c;
    --warning: #ffcc00;
  }
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    background: var(--bg);
    color: #fff;
    font-family: 'Rajdhani', sans-serif;
  }
  header {
    background: var(--panel);
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    border-bottom: 1px solid var(--border);
    flex-wrap: wrap;
  }
  header img { height: 40px; }
  header h1 {
    flex: 1;
    font-family: 'Orbitron', sans-serif;
    font-size: 20px;
  }
  .live-indicator {
    color: var(--accent);
    font-weight: bold;
  }
  main {
    padding: 15px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
  }
  .panel {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  .panel h2 {
    margin-bottom: 10px;
    border-bottom: 1px solid var(--border);
    padding-bottom: 4px;
    font-size: 18px;
    color: var(--accent);
  }
  .input-group {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
    flex-wrap: wrap;
  }
  input, button, select {
    padding: 8px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid var(--border);
    background: #000;
    color: #fff;
    outline: none;
    transition: all 0.2s ease-in-out;
  }
  input:focus, select:focus {
    border-color: var(--accent);
    box-shadow: 0 0 5px var(--accent);
  }
  button {
    cursor: pointer;
    border: 1px solid var(--accent);
    background: transparent;
    color: var(--accent);
  }
  button:hover {
    background: var(--accent);
    color: #000;
  }
  button.danger {
    border-color: var(--danger);
    color: var(--danger);
  }
  button.danger:hover {
    background: var(--danger);
    color: #000;
  }
  button.warning {
    border-color: var(--warning);
    color: var(--warning);
  }
  button.warning:hover {
    background: var(--warning);
    color: #000;
  }
  #user-list, #withdraw-list, #ticket-list {
    max-height: 400px;
    overflow-y: auto;
    padding-right: 5px;
  }
  .user-row, .withdraw-row, .ticket-row {
    display: flex;
    flex-direction: column;
    gap: 4px;
    border-bottom: 1px solid var(--border);
    padding: 8px 0;
  }
  .user-header, .withdraw-header, .ticket-header {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
  }
  .user-actions, .withdraw-actions, .ticket-actions {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }
  #user-list::-webkit-scrollbar,
  #withdraw-list::-webkit-scrollbar,
  #ticket-list::-webkit-scrollbar {
    width: 6px;
  }
  #user-list::-webkit-scrollbar-thumb,
  #withdraw-list::-webkit-scrollbar-thumb,
  #ticket-list::-webkit-scrollbar-thumb {
    background: #666;
    border-radius: 3px;
  }

  /* Toast Notifications */
  #toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .toast {
    background: var(--panel);
    color: #fff;
    padding: 10px 14px;
    border-radius: 6px;
    border: 1px solid var(--border);
    font-size: 14px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    animation: slideIn 0.4s ease, fadeOut 0.4s ease 3.6s forwards;
  }
  .toast.success { border-color: var(--accent); }
  .toast.error { border-color: var(--danger); }
  .toast.warning { border-color: var(--warning); }
  @keyframes slideIn {
    from { opacity: 0; transform: translateX(100%); }
    to { opacity: 1; transform: translateX(0); }
  }
  @keyframes fadeOut {
    to { opacity: 0; transform: translateX(100%); }
  }

  @media (max-width: 600px) {
    header h1 {
      font-size: 16px;
    }
    main {
      grid-template-columns: 1fr;
    }
  }
    /* Referral Tree Styles */
.referral-tree {
  list-style: none;
  padding-left: 20px;
  font-family: Arial, sans-serif;
}

.referral-tree ul {
  list-style: none;
  margin-left: 20px;
  border-left: 2px solid #ccc;
  padding-left: 15px;
}

.tree-node {
  margin: 5px 0;
  position: relative;
}

.node-name {
  font-weight: bold;
  cursor: pointer;
  margin-right: 8px;
  display: inline-block;
}

.node-name.collapsible::after {
  content: " â–¼";
  font-size: 12px;
  color: #666;
}

.tree-node.collapsed > ul {
  display: none;
}

.status-icon {
  font-size: 16px;
  vertical-align: middle;
}

.highlight {
  background: yellow;
  padding: 2px 4px;
  border-radius: 4px;
}

#tree-search {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 2px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}

@media (max-width: 600px) {
  .node-name {
    font-size: 14px;
  }
  .status-icon {
    font-size: 14px;
  }
}

</style>

</head>
<body>

<header>
  <img src="assets/logo/logo.png" alt="Logo" />
  <h1>FORTUNESPIN | ADMIN HQ</h1>
  <span class="live-indicator">ğŸŸ¢ SYSTEM ONLINE</span>
</header>

<main>

  <!-- User Search -->
  <section class="panel">
    <h2>ğŸ‘¥ User List & Search</h2>
    <input type="text" id="search-user" placeholder="Search by Name, Email, Phone or UID" style="width: 100%;" />
    <div id="user-list">Loading users...</div>
  </section>

  <!-- Quick UID Actions -->
  <section class="panel">
    <h2>ğŸ¯ Quick User Actions</h2>
    <div class="input-group">
      <input type="text" id="uid-input" placeholder="Enter UID" style="flex: 1;" />
    </div>
    <div class="input-group">
      <input type="number" id="spins-input" placeholder="Assign Spins" min="0" max="999" />
      <button onclick="assignSpinsDirect()">Assign Spins</button>
    </div>
    <div class="input-group">
      <input type="number" id="maxwin-input" placeholder="Set MaxWin" min="0" max="499" />
      <button onclick="setMaxWinDirect()">Set MaxWin</button>
    </div>
    <div class="input-group">
      <input type="number" id="balance-input" placeholder="Adjust Balance" />
      <button onclick="adjustBalanceDirect()">Adjust</button>
    </div>
    <div class="input-group">
      <button class="danger" onclick="lockUserDirect()">Lock</button>
      <button onclick="unlockUserDirect()">Unlock</button>
    </div>
  </section>

  <!-- Withdrawals -->
  <section class="panel">
    <h2>ğŸ’¸ Withdrawals</h2>
    <button onclick="loadWithdrawals()">ğŸ” Refresh</button>
    <div id="withdraw-list">No pending requests.</div>
  </section>

  <!-- Tickets -->
  <section class="panel">
    <h2>ğŸ§¾ Tickets</h2>
    <button onclick="loadTickets()">ğŸ” Refresh</button>
    <div id="ticket-list">No tickets loaded.</div>
  </section>

  <!-- Referral Tree -->
  <section class="panel">
    <div class="referral-header">
  <input type="text" id="tree-search" placeholder="Search UID..." oninput="searchReferralTree()" />
  <button id="toggle-tree" onclick="toggleExpandAll()">Expand All</button>
</div>
<ul id="referral-tree"></ul>

  </section>

</main>

<!-- Toast Container -->
<div id="toast-container"></div>

<!-- Sounds -->
<audio id="click-sound" src="assets/sounds/click.mp3" preload="auto"></audio>
<audio id="alert-sound" src="assets/sounds/alert.mp3" preload="auto"></audio>
<audio id="confetti-sound" src="assets/sounds/confetti.mp3" preload="auto"></audio>

<!-- JS -->
<script type="module" src="js/admin.js"></script>
<script>
  // Play click sound on buttons
  const click = document.getElementById("click-sound");
  document.querySelectorAll("button").forEach(btn =>
    btn.addEventListener("click", () => click.play())
  );

  // User search filter
  document.getElementById('search-user').addEventListener('input', e => {
    if (typeof window.filterUsers === 'function') window.filterUsers(e.target.value);
  });

  // Toast helper
  function showToast(message, type = "success") {
    const container = document.getElementById("toast-container");
    const toast = document.createElement("div");
    toast.className = `toast ${type}`;
    toast.textContent = message;
    container.appendChild(toast);
    setTimeout(() => { toast.remove(); }, 4000);
  }
</script>

</body>
</html>
