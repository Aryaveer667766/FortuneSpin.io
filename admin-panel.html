<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ›°ï¸ FortuneSpin | Admin HQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/logo/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0b0b0b;
      --panel: #151515;
      --border: #333;
      --accent: #00ff88;
      --danger: #ff3c3c;
    }
    * { box-sizing: border-box; }
    body {
      background: var(--bg);
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: var(--panel);
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }
    header img { height: 40px; }
    header h1 {
      flex: 1;
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      margin: 0;
    }
    .live-indicator { color: var(--accent); font-weight: bold; }
    main {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
    }
    .panel h2 {
      margin: 0 0 10px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 4px;
      font-size: 18px;
    }
    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    input, button, select {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: #000;
      color: #fff;
    }
    button {
      cursor: pointer;
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--accent);
      transition: all 0.2s;
    }
    button:hover {
      background: var(--accent);
      color: #000;
    }
    button.danger { border-color: var(--danger); color: var(--danger); }
    button.danger:hover { background: var(--danger); color: #000; }
    #user-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .user-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
      border-bottom: 1px solid var(--border);
      padding: 6px 0;
    }
    .user-header {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    .user-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    #user-list::-webkit-scrollbar { width: 6px; }
    #user-list::-webkit-scrollbar-thumb { background: #666; border-radius: 3px; }
    @media (max-width: 600px) {
      header h1 { font-size: 16px; }
    }
  </style>
</head>
<body>

<header>
  <img src="assets/logo/logo.png" alt="Logo" />
  <h1>FORTUNESPIN | ADMIN HQ</h1>
  <span class="live-indicator">ğŸŸ¢ SYSTEM ONLINE</span>
</header>

<main>

  <!-- User Search -->
  <section class="panel">
    <h2>ğŸ‘¥ User List & Search</h2>
    <input type="text" id="search-user" placeholder="Search by Name, Email, Phone or UID" style="width: 100%;" />
    <div id="user-list">Loading users...</div>
  </section>

  <!-- Quick UID Actions -->
  <section class="panel">
    <h2>ğŸ¯ Quick User Actions</h2>
    <div class="input-group">
      <input type="text" id="uid-input" placeholder="Enter UID" style="flex: 1;" />
    </div>
    <div class="input-group">
      <input type="number" id="spins-input" placeholder="Assign Spins" min="0" max="999" />
      <button onclick="assignSpinsDirect()">Assign Spins</button>
    </div>
    <div class="input-group">
      <input type="number" id="maxwin-input" placeholder="Set MaxWin" min="0" max="499" />
      <button onclick="setMaxWinDirect()">Set MaxWin</button>
    </div>
    <div class="input-group">
      <input type="number" id="balance-input" placeholder="Adjust Balance" />
      <button onclick="adjustBalanceDirect()">Adjust</button>
    </div>
    <div class="input-group">
      <button class="danger" onclick="lockUserDirect()">Lock</button>
      <button onclick="unlockUserDirect()">Unlock</button>
    </div>
  </section>

  <!-- Withdrawals -->
  <section class="panel">
    <h2>ğŸ’¸ Withdrawals</h2>
    <button onclick="loadWithdrawals()">ğŸ” Refresh</button>
    <div id="withdraw-list">No pending requests.</div>
  </section>

  <!-- Tickets -->
  <section class="panel">
    <h2>ğŸ§¾ Tickets</h2>
    <button onclick="loadTickets()">ğŸ” Refresh</button>
    <div id="ticket-list">No tickets loaded.</div>
  </section>

  <!-- Referral Tree -->
  <section class="panel">
    <h2>ğŸŒ³ Referral Tree</h2>
    <input type="text" id="ref-uid" placeholder="Enter UID" />
    <button onclick="viewReferralTree()">View Tree</button>
    <div id="ref-tree"></div>
  </section>

</main>

<!-- Sounds -->
<audio id="click-sound" src="assets/sounds/click.mp3" preload="auto"></audio>
<audio id="alert-sound" src="assets/sounds/alert.mp3" preload="auto"></audio>
<audio id="confetti-sound" src="assets/sounds/confetti.mp3" preload="auto"></audio>

<!-- JS -->
<script type="module" src="js/admin.js"></script>
<script>
  const click = document.getElementById("click-sound");
  document.querySelectorAll("button").forEach(btn =>
    btn.addEventListener("click", () => click.play())
  );
  document.getElementById('search-user').addEventListener('input', e => {
    if (typeof window.filterUsers === 'function') window.filterUsers(e.target.value);
  });
</script>

</body>
</html>
