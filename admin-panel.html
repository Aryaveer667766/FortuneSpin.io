<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>God Mode HQ - FortuneSpin Admin Panel</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #ffcc00;
    }
    section {
      margin-bottom: 40px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #1e1e1e;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      margin: 5px 0;
    }
    button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 6px 10px;
      margin-left: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffd633;
    }
    .rate-inputs {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }
    .rate-inputs input {
      width: 60px;
    }
  </style>
</head>
<body>

  <h1>God Mode HQ – Admin Panel</h1>

  <section>
    <h2>👥 All Users</h2>
    <ul id="users-list">
      <!-- Users populated here -->
    </ul>
  </section>

  <section>
    <h2>💸 Withdrawal Requests</h2>
    <ul id="withdrawal-list">
      <!-- Withdrawal requests populated here -->
    </ul>
  </section>

  <section>
    <h2>🎛️ Spin Control</h2>
    <div class="rate-inputs">
      <label>Win Rate (%): <input type="number" id="win-rate" value="50" min="0" max="100" /></label>
      <label>Loss Rate (%): <input type="number" id="loss-rate" value="50" min="0" max="100" /></label>
      <button id="save-spin-btn">Save</button>
    </div>
  </section>

  <section>
    <h2>📩 Support Tickets</h2>
    <ul id="support-list">
      <!-- Support tickets populated here -->
    </ul>
  </section>

  <section>
    <h2>🌱 Referral Tree</h2>
    <ul id="referral-list">
      <!-- Referral tree populated here -->
    </ul>
  </section>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
