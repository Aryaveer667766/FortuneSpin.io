<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - FortuneSpin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      padding: 20px;
      background-color: #1f1f1f;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }
    nav {
      display: flex;
      gap: 20px;
      padding: 10px 20px;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    nav button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    nav button:hover {
      background: #444;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    input, select {
      background: #222;
      color: white;
      border: 1px solid #555;
      padding: 5px;
    }
    .actions button {
      margin-right: 5px;
      background: #2a2a2a;
      border: none;
      color: #eee;
      padding: 6px 12px;
    }
    .actions button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <header>üõ∞Ô∏è Admin Control Center ‚Äì FortuneSpin.io</header>

  <nav>
    <button onclick="showSection('users')">Users</button>
    <button onclick="showSection('withdrawals')">Withdrawals</button>
    <button onclick="showSection('spin')">Spin Control</button>
    <button onclick="showSection('tickets')">Support Tickets</button>
    <button onclick="showSection('referrals')">Referral Tree</button>
  </nav>

  <section id="users" class="active">
    <h2>üë• User List & Balance Editor</h2>
    <table id="user-table">
      <thead>
        <tr>
          <th>UID</th>
          <th>Email</th>
          <th>Balance</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="withdrawals">
    <h2>üí∏ Withdrawal Requests</h2>
    <table id="withdrawal-table">
      <thead>
        <tr>
          <th>UID</th>
          <th>Amount</th>
          <th>Mobile</th>
          <th>Method</th>
          <th>Details</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="spin">
    <h2>üéØ Spin Outcome Control</h2>
    <label>Win Probability (%): <input type="number" id="win-rate" min="0" max="100" /></label>
    <button onclick="updateSpinRate()">Save</button>
  </section>

  <section id="tickets">
    <h2>üì© Support Tickets</h2>
    <table id="ticket-table">
      <thead>
        <tr>
          <th>UID</th>
          <th>Message</th>
          <th>Timestamp</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="referrals">
    <h2>üå≥ Referral Tree Viewer</h2>
    <label>Enter UID: <input type="text" id="referral-uid" /> <button onclick="viewTree()">View Tree</button></label>
    <pre id="tree-output"></pre>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
  </script>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
