<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FortuneSpin Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    section {
      margin-bottom: 30px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    label, input, button, select {
      display: block;
      margin: 10px 0;
    }
    input, select {
      padding: 5px;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button.danger {
      background: crimson;
    }
    .user-entry {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .uid {
      font-weight: bold;
      color: #555;
    }
    .locked {
      color: red;
    }
    .admin-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>FortuneSpin - Admin Panel</h1>
  </header>

  <main>
    <section>
      <h2>🔍 Search User</h2>
      <input type="text" id="search-user" placeholder="Search by name, phone or UID...">
      <div id="user-list"></div>
    </section>

    <section>
      <h2>🛠 Edit User</h2>
      <input type="text" id="edit-uid" placeholder="Enter UID..." />
      <label>New Balance</label>
      <input type="number" id="new-balance" />
      <button onclick="updateBalance()">Update Balance</button>
      <button class="danger" onclick="deleteUser()">Delete User</button>
      <button onclick="toggleLock()">Lock/Unlock Account</button>
      <button onclick="addSpins()">Add Spins</button>
    </section>

    <section>
      <h2>💸 Withdrawal Requests</h2>
      <div id="withdrawals"></div>
    </section>

    <section>
      <h2>🎛 Spin Control</h2>
      <label>Win Rate (%)</label>
      <input type="number" id="win-rate" min="0" max="100" />
      <button onclick="updateWinRate()">Set Win Rate</button>
    </section>

    <section>
      <h2>🧾 Support Tickets</h2>
      <div id="tickets"></div>
    </section>

    <section>
      <h2>🌳 Referral Tree Viewer</h2>
      <input type="text" id="referral-uid" placeholder="Enter UID to view tree..." />
      <button onclick="viewReferralTree()">View Tree</button>
      <div id="referral-tree"></div>
    </section>
  </main>

  <!-- JS -->
  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./js/admin.js"></script>
</body>
</html>
