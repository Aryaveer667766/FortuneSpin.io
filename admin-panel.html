<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – FortuneSpin</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2, h3 {
      color: #00ffcc;
    }
    section {
      margin-bottom: 40px;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    input, select {
      background-color: #222;
      color: #eee;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ccaa;
    }
    .card {
      background: #222;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>

  <h2>👨‍💻 FortuneSpin Admin Panel</h2>

  <!-- User Management -->
  <section>
    <h3>🧑‍💼 User List & Balance Edit</h3>
    <div id="user-list" class="flex"></div>
  </section>

  <!-- Withdrawal Requests -->
  <section>
    <h3>💸 Withdrawal Requests</h3>
    <div id="withdrawal-list" class="flex"></div>
  </section>

  <!-- Spin Control -->
  <section>
    <h3>🎯 Spin Controls</h3>
    <input type="number" id="win-rate" placeholder="Win %" />
    <input type="number" id="lose-rate" placeholder="Lose %" />
    <button id="update-spin-btn">Update Spin Rate</button>
    <p id="spin-msg"></p>
  </section>

  <!-- Support Tickets -->
  <section>
    <h3>🎫 Support Tickets</h3>
    <div id="support-list" class="flex"></div>
  </section>

  <!-- Referral Tree -->
  <section>
    <h3>🌳 Referral Tree</h3>
    <input type="text" id="referral-uid" placeholder="Enter UID" />
    <button onclick="loadReferralTree()">View Tree</button>
    <ul id="referral-tree"></ul>
  </section>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
