<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FortuneSpin Admin Panel</title>
  <style>
    body {
      background-color: #111;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 { color: #00ffcc; }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 2px;
      cursor: pointer;
      border-radius: 6px;
    }
    input {
      padding: 6px;
      margin: 4px 0;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }
    .user-card {
      border: 1px solid #444;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>🛡️ Admin Panel</h1>

  <input type="text" id="searchInput" placeholder="Search user by UID or name" />
  <button onclick="generateFakeUser()">🎭 Generate Fake User</button>

  <h2>👥 User List</h2>
  <div id="userList"></div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
