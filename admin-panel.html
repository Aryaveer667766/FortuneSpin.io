<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>God Mode Admin Panel - FortuneSpin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #ffffff;
    }

    .section {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    input, select, button {
      background: #2c2c2c;
      color: #ffffff;
      border: 1px solid #555;
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
    }

    input::placeholder {
      color: #888;
    }

    button:hover {
      background: #333;
      cursor: pointer;
    }

    .user-card {
      background: #252525;
      border: 1px solid #444;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
    }

    .locked {
      background-color: #3b1f1f !important;
    }

    .highlight {
      color: #4fc3f7;
    }

    .status {
      font-weight: bold;
      color: #ffca28;
    }

    .approved {
      color: #66bb6a;
    }

    .rejected {
      color: #ef5350;
    }
  </style>
</head>
<body>
  <h1>🛰️ FortuneSpin – Admin God Mode</h1>

  <!-- 🔍 Search -->
  <div class="section">
    <h2>🔍 Search Users</h2>
    <input type="text" id="search-input" placeholder="Search by name or phone..." />
    <div id="user-list"></div>
  </div>

  <!-- 🔒 Lock/Unlock, ⚙️ Balance & Spin Control -->
  <div class="section">
    <h2>⚙️ User Controls</h2>
    <div id="selected-user"></div>
  </div>

  <!-- 💸 Withdrawal Requests -->
  <div class="section">
    <h2>💸 Withdrawal Requests</h2>
    <div id="withdrawals"></div>
  </div>

  <!-- 🎫 Support Tickets -->
  <div class="section">
    <h2>🎫 Support Tickets</h2>
    <div id="support-tickets"></div>
  </div>

  <!-- 🌳 Referral Tree -->
  <div class="section">
    <h2>🌳 Referral Tree Viewer</h2>
    <input type="text" id="tree-uid-input" placeholder="Enter UID to view referral tree">
    <button onclick="viewReferralTree()">View Tree</button>
    <div id="referral-tree"></div>
  </div>

  <!-- 🧪 Fake User Generator -->
  <div class="section">
    <h2>🧪 Fake User Generator</h2>
    <button onclick="generateFakeUser()">Generate Fake User</button>
    <div id="fake-user-status"></div>
  </div>

  <!-- 📣 Push Notifications -->
  <div class="section">
    <h2>📣 Push Notifications</h2>
    <input type="text" id="notif-title" placeholder="Notification title">
    <input type="text" id="notif-message" placeholder="Notification message">
    <button onclick="sendNotification()">Send</button>
    <div id="notif-status"></div>
  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
