<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🛰️ FortuneSpin God Mode HQ</title>
  <link rel="stylesheet" href="style/admin.css" />
  <link rel="icon" href="assets/logo/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@500&display=swap" rel="stylesheet" />
  <style>
    body.admin-body {
      background: #000;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      padding: 0;
      margin: 0;
    }
    header {
      background: #111;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 2px solid #444;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      margin: 0;
      flex: 1;
    }
    .live-indicator {
      color: #0f0;
      font-weight: bold;
    }
    .admin-logo {
      height: 40px;
    }
    main {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .panel {
      background: #111;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 8px;
    }
    .panel h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }
    #user-list {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid #555;
      padding: 10px;
      background: #000;
      color: #eee;
      font-family: monospace;
    }
    .user-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 6px 0;
      gap: 8px;
    }
    .user-info {
      flex: 1 1 150px;
      font-size: 14px;
    }
    .user-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    .user-actions input {
      width: 60px;
      padding: 3px;
      font-size: 13px;
    }
    .user-actions button {
      cursor: pointer;
      background: transparent;
      border: 1px solid #0f0;
      color: #0f0;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 4px;
      transition: all 0.3s;
    }
    .user-actions button:hover {
      background: #0f0;
      color: #000;
    }
    /* Scrollbar */
    #user-list::-webkit-scrollbar { width: 6px; }
    #user-list::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 3px;
    }
  </style>
</head>
<body class="admin-body">

  <!-- 🔻 HEADER -->
  <header>
    <img src="assets/logo/logo.png" class="admin-logo" />
    <h1>FORTUNESPIN | ADMIN HQ</h1>
    <p class="live-indicator">🟢 SYSTEM ONLINE</p>
  </header>

  <!-- ⚙️ CONTROL PANEL -->
  <main>

    <!-- 👥 USER LIST & SEARCH -->
    <section class="panel" id="user-panel">
      <h2>👥 User List & Search</h2>
      <input type="text" id="search-user" placeholder="Search by Name, Email, Phone or UID" style="width: 100%; padding: 8px; font-size: 16px;" />
      <div id="user-list">Loading users...</div>
    </section>

    <!-- 💸 Withdrawals -->
    <section class="panel">
      <h2>💸 Withdrawals</h2>
      <button onclick="loadWithdrawals()">🔁 Refresh Requests</button>
      <div id="withdraw-list">No pending requests.</div>
    </section>

    <!-- 🧾 Tickets -->
    <section class="panel">
      <h2>🧾 Tickets</h2>
      <button onclick="loadTickets()">🔁 Refresh Tickets</button>
      <div id="ticket-list">No tickets loaded.</div>
    </section>

    <!-- 🧑‍🤝‍🧑 Referral Tree -->
    <section class="panel">
      <h2>🧑‍🤝‍🧑 Referral Tree</h2>
      <input type="text" id="ref-uid" placeholder="Enter UID" />
      <button onclick="viewReferralTree()">View Tree</button>
      <div id="ref-tree"></div>
    </section>

  </main>

  <!-- 🔊 SOUNDS -->
  <audio id="click-sound" src="assets/sounds/click.mp3" preload="auto"></audio>
  <audio id="alert-sound" src="assets/sounds/alert.mp3" preload="auto"></audio>
  <audio id="confetti-sound" src="assets/sounds/confetti.mp3" preload="auto"></audio>

  <!-- 🎯 JS -->
  <script type="module" src="js/admin.js"></script>
  <script>
    // Sound Effects
    const click = document.getElementById("click-sound");
    document.querySelectorAll("button").forEach(btn =>
      btn.addEventListener("click", () => click.play())
    );

    // Search filter listener
    const searchInput = document.getElementById('search-user');
    searchInput.addEventListener('input', () => {
      if (typeof window.filterUsers === 'function') {
        window.filterUsers(searchInput.value);
      }
    });
  </script>

</body>
</html>
