<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FortuneSpin Admin Panel</title>
  <script type="module" src="js/admin.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
    }

    .section {
      margin: 20px;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 8px;
    }

    .section h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .user {
      border: 1px solid #333;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      background: #2a2a2a;
    }

    .user span {
      display: block;
      margin: 4px 0;
    }

    button {
      margin: 4px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .danger {
      background: #e53935;
      color: white;
    }

    .success {
      background: #43a047;
      color: white;
    }

    .info {
      background: #1e88e5;
      color: white;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    input[type="text"] {
      padding: 6px;
      background: #2a2a2a;
      border: 1px solid #555;
      border-radius: 4px;
      color: white;
    }

    #searchUser {
      width: 100%;
      margin-bottom: 10px;
    }

    .uid {
      font-family: monospace;
    }

  </style>
</head>
<body>

  <h1>üß† FortuneSpin Admin Panel</h1>

  <div class="section">
    <h2>üîç Search Users</h2>
    <input type="text" id="searchUser" placeholder="Search by UID, phone, etc...">
    <div id="userList"></div>
  </div>

  <div class="section">
    <h2>üí∞ Withdrawal Requests</h2>
    <div id="withdrawals"></div>
  </div>

  <div class="section">
    <h2>üßµ Support Tickets</h2>
    <div id="tickets"></div>
  </div>

  <div class="section">
    <h2>üå≥ Referral Tree Viewer</h2>
    <input type="text" id="referralUid" placeholder="Enter UID">
    <button id="viewReferralTree" class="info">View Tree</button>
    <pre id="referralOutput"></pre>
  </div>

  <div class="section">
    <h2>ü§ñ Generate Fake User</h2>
    <button id="generateFakeUser" class="success">Create Fake User</button>
  </div>

</body>
</html>
