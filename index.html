<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FortuneSpin Login</title>
  <link rel="stylesheet" href="style/user.css" />
  <link rel="icon" href="assets/logo/logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="login-body">
  <div class="login-container glass-card">
    <img src="assets/logo/logo.png" class="login-logo" />
    <h2>Welcome to <span class="gold">FortuneSpin.io</span></h2>
    
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    

    <button onclick="login()">üîê Login</button>
    <p id="error-msg" class="error"></p>

    <!-- ‚úÖ New: Create Account Link -->
    <p class="switch-text">
  Don't have an account? <a href="signup.html" class="switch-link">Create one</a>
</p>

    <p class="note">New user? Join Now And get guaranteed win on your first spin</p>
  
  </div>
 <audio id="success-sound" src="assets/success.mp3" preload="auto"></audio>

  <script type="module">
    import { auth } from './js/firebase.js';
    import {
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    window.login = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (email === "admin@admin.com") {
          window.location.href = "admin-panel.html";
        } else {
          window.location.href = "user-dashboard.html";
        }
      } catch (error) {
        errorMsg.innerText = "‚ùå " + error.message.replace("Firebase:", "");
      }
      // üéâ Confetti
        confetti({
          particleCount: 100,
          spread: 90,
          origin: { y: 0.6 }
        });

        // üîä Sound
        document.getElementById("success-sound").play();
    };
    
  </script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
  const referralInput = document.getElementById('referral');

  // Step 1: Get ref from URL
  const urlParams = new URLSearchParams(window.location.search);
  const ref = urlParams.get('ref');

  // Step 2: If referral found in URL, store it in localStorage and redirect to signup
  if (ref) {
    localStorage.setItem('referral_uid', ref);
    if (!window.location.pathname.includes('signup.html')) {
      window.location.href = 'signup.html';
      return;
    }
  }

  // Step 3: If on signup page and referral exists, prefill it
  const storedRef = localStorage.getItem('referral_uid');
  if (referralInput && storedRef && window.location.pathname.includes('signup.html')) {
    referralInput.value = storedRef;
  }
});

</script>

</body>
</html>
