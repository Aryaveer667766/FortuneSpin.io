<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FortuneSpin Login</title>
  <link rel="stylesheet" href="style/user.css" />
  <link rel="icon" href="assets/logos/logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="login-body">
  <div class="login-container glass-card">
    <img src="assets/logos/logo.png" class="login-logo" />
    <h2>Welcome to <span class="gold">FortuneSpin.io</span></h2>
    
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">üîê Login</button>
    <p id="error-msg" class="error"></p>

    <!-- ‚úÖ New: Create Account Link -->
    <p class="switch-text">Don't have an account? <a href="signup.html">Create one</a></p>

    <p class="note">New user? Your spins will be locked until admin approval.</p>
    <p class="note">Admin credentials ‚Üí <code>admin@admin.com / admin121</code></p>
  </div>

  <script type="module">
    import { auth } from './js/firebase.js';
    import {
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    window.login = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (email === "admin@admin.com") {
          window.location.href = "admin-panel.html";
        } else {
          window.location.href = "user-dashboard.html";
        }
      } catch (error) {
        errorMsg.innerText = "‚ùå " + error.message.replace("Firebase:", "");
      }
    };
  </script>
</body>
</html>
