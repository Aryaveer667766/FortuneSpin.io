<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Under Maintenance</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è We're under maintenance</h1>
  <p>Please check back soon!</p>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCV-IaM81xjRSE1gYZZDp-qBd2Afv3c-Tg",
    authDomain: "fortunespin-57b4f.firebaseapp.com",
    databaseURL: "https://fortunespin-57b4f-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "fortunespin-57b4f",
    storageBucket: "fortunespin-57b4f.appspot.com",
    messagingSenderId: "891616391847",
    appId: "1:891616391847:web:9f51e02accc7b3d17b4082"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  get(child(ref(db), 'siteStatus/maintenance')).then((snapshot) => {
    if (!snapshot.exists() || snapshot.val() === false) {
      window.location.href = "index.html"; // Redirect if maintenance is OFF
    }
  }).catch((error) => {
    console.error("Error checking maintenance status:", error);
    window.location.href = "index.html"; // Fail-safe redirect
  });
</script>

</body>
</html>
