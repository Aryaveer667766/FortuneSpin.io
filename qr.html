<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FortuneSpin UPI Recharge</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0e0e0e, #1c1c1c);
        color: white;
        text-align: center;
    }
    .container {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }
    h1 {
        color: gold;
        margin-bottom: 10px;
    }
    .qr-container img {
        width: 230px;
        margin: 20px auto;
        border: 3px solid gold;
        border-radius: 10px;
    }
    .upi-section {
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255,255,255,0.08);
        padding: 10px;
        border-radius: 8px;
        margin: 10px 0;
    }
    .upi-text {
        font-size: 16px;
        font-weight: bold;
        color: gold;
        margin-right: 10px;
    }
    .icon-btn {
        background: gold;
        border: none;
        color: black;
        padding: 6px 8px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    input {
        width: calc(100% - 50px);
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-top: 10px;
        font-size: 16px;
        text-align: center;
    }
    .pay-btn {
        background: gold;
        color: black;
        font-weight: bold;
        border: none;
        padding: 12px;
        margin-top: 15px;
        width: 100%;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
    .trust {
        margin-top: 15px;
        font-size: 12px;
        opacity: 0.8;
    }
    .trust-badge {
        display: block;
        margin: 10px auto 0;
        max-width: 100px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Recharge via UPI</h1>
    <div class="qr-container">
        <img src="qr.jpeg" alt="UPI QR Code">
    </div>

    <div class="upi-section">
        <span class="upi-text" id="upiId">yourupi@upi</span>
        <button class="icon-btn" onclick="copyUPI()">ðŸ“‹</button>
    </div>

    <input type="text" id="utr" maxlength="12" placeholder="Enter 12-digit UTR number">
    <button class="icon-btn" onclick="pasteUTR()">ðŸ“¥ Paste</button>

    <button class="pay-btn" onclick="confirmPayment()">âœ… Confirm Payment</button>

    <div class="trust">
        ðŸ”’ Secure Payments â€” Powered by <b>FortuneSpin</b>
    </div>
    <img src="https://media.tenor.com/5saoXsXivjYAAAAj/verification.gif" class="trust-badge">
</div>

<script>
    function copyUPI() {
        const upi = document.getElementById('upiId').innerText;
        navigator.clipboard.writeText(upi).then(() => {
            alert("UPI ID copied!");
        });
    }
    function pasteUTR() {
        navigator.clipboard.readText().then(text => {
            document.getElementById('utr').value = text;
        });
    }
    function confirmPayment() {
        const utr = document.getElementById('utr').value.trim();
        if (utr.length !== 12 || isNaN(utr)) {
            alert("Please enter a valid 12-digit UTR number.");
            return;
        }
        const upi = document.getElementById('upiId').innerText;
        const message = `Hello, I have made a payment to FortuneSpin.\n\nUPI ID: ${upi}\nUTR Number: ${utr}\nDate: [Enter Date]\n\nPlease verify and credit my account.`;
        window.open(`https://wa.me/918319427424?text=${encodeURIComponent(message)}`, "_blank");
    }
</script>

</body>
</html>
