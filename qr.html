<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FortuneSpin UPI Recharge</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0e0e0e, #1c1c1c);
        color: white;
        text-align: center;
    }
    .container {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }
    h1 {
        color: gold;
        margin-bottom: 10px;
    }
    .qr-container img {
        width: 230px;
        margin: 20px auto;
        border: 3px solid gold;
        border-radius: 10px;
    }
    .upi-section {
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255,255,255,0.08);
        padding: 10px;
        border-radius: 8px;
        margin: 10px 0;
    }
    .upi-text {
        font-size: 16px;
        font-weight: bold;
        color: gold;
        margin-right: 10px;
    }
    .icon-btn {
        background: gold;
        border: none;
        color: black;
        padding: 6px 8px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    input {
        width: calc(100% - 50px);
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-top: 10px;
        font-size: 16px;
        text-align: center;
    }
    .pay-btn {
        background: gold;
        color: black;
        font-weight: bold;
        border: none;
        padding: 12px;
        margin-top: 15px;
        width: 100%;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
    .trust {
        margin-top: 15px;
        font-size: 12px;
        opacity: 0.8;
    }
    .trust-badge {
        display: block;
        margin: 10px auto 0;
        max-width: 50px;
    }
    .help-link {
        display: block;
        margin-top: 8px;
        font-size: 13px;
        color: #4da6ff;
        cursor: pointer;
    }
    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: #1c1c1c;
        padding: 20px;
        border-radius: 10px;
        max-width: 350px;
        text-align: center;
        color: white;
        animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.9);}
        to {opacity: 1; transform: scale(1);}
    }
    .modal-content img {
        width: 80%;
        border-radius: 8px;
        margin-top: 10px;
        border: 2px solid gold;
    }
    .close-btn {
        background: gold;
        color: black;
        border: none;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Recharge via UPI</h1>
    <div class="qr-container">
        <img src="qr.jpeg" alt="UPI QR Code">
    </div>

    <div class="upi-section">
        <span class="upi-text" id="upiId">yourupi@upi</span>
        <button class="icon-btn" onclick="copyUPI()">ðŸ“‹</button>
    </div>

    <input type="text" id="utr" maxlength="12" placeholder="Enter 12-digit UTR number">
    <button class="icon-btn" onclick="pasteUTR()">ðŸ“¥ Paste</button>

    <!-- Help link -->
    <span class="help-link" onclick="openModal()">Where can I find my UTR?</span>

    <button class="pay-btn" onclick="confirmPayment()">âœ… Confirm Payment</button>

    <div class="trust">
        ðŸ”’ Secure Payments â€” Powered by <b>FortuneSpin</b>
    </div>
    <img src="https://media.tenor.com/5saoXsXivjYAAAAj/verification.gif" class="trust-badge">
</div>

<!-- Modal -->
<div class="modal" id="utrModal">
    <div class="modal-content">
        <h3>Finding Your UTR</h3>
        <p>Check your bank app or SMS after payment. Look for a 12-digit number called "UTR" or "Reference Number".</p>
        <img src="https://cspro-support.coinswitch.co/servlet/rtaImage?eid=ka0Ny0000001HV3&feoid=00NNy0000001SaG&refid=0EMNy00000829Vd" alt="Example UTR">
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    function copyUPI() {
        const upi = document.getElementById('upiId').innerText;
        navigator.clipboard.writeText(upi).then(() => {
            alert("UPI ID copied!");
        });
    }
    function pasteUTR() {
        navigator.clipboard.readText().then(text => {
            document.getElementById('utr').value = text.replace(/\D/g, '').substring(0, 12);
        });
    }
    function confirmPayment() {
        const utr = document.getElementById('utr').value.trim();
        if (utr.length !== 12 || isNaN(utr)) {
            alert("Please enter a valid 12-digit UTR number.");
            return;
        }
        const message = `Hello, I have made a payment to FortuneSpin.%0AUTR Number: ${utr}%0APlease verify and update`;
        window.open(`https://wa.me/6283194274244?text=${message}`, "_blank");
    }
    function openModal() {
        document.getElementById("utrModal").style.display = "flex";
    }
    function closeModal() {
        document.getElementById("utrModal").style.display = "none";
    }
</script>

</body>
</html>
