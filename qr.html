<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FortuneSpin Payments</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        min-height: 100vh;
    }
    .container {
        background: rgba(0,0,0,0.6);
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        max-width: 350px;
        width: 100%;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    img.qr {
        width: 200px;
        height: 200px;
        border-radius: 10px;
        margin: 15px 0;
        border: 2px solid #fff;
    }
    .upi-id {
        background: #333;
        padding: 8px;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px 0;
    }
    .upi-id span {
        font-size: 16px;
        margin-right: 10px;
    }
    .icon-btn {
        background: #ff9800;
        border: none;
        padding: 5px 8px;
        border-radius: 5px;
        cursor: pointer;
        color: black;
        font-weight: bold;
    }
    input {
        width: calc(100% - 50px);
        padding: 10px;
        margin-top: 15px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
        text-align: center;
    }
    .utr-box {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #333;
        border-radius: 8px;
        padding: 5px;
        margin: 15px 0;
    }
    button.send-btn {
        background: #4CAF50;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
    .footer {
        margin-top: 20px;
        font-size: 13px;
        opacity: 0.8;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Complete Your Payment</h2>
    <p>Scan the QR or pay using UPI ID</p>
    <img src="upi-qr.png" alt="UPI QR" class="qr">

    <div class="upi-id">
        <span id="upiId">yourupi@bank</span>
        <button class="icon-btn" onclick="copyUPI()">ðŸ“‹</button>
    </div>

    <div class="utr-box">
        <input type="number" id="utrNumber" maxlength="12" placeholder="Enter 12-digit UTR Number">
        <button class="icon-btn" onclick="pasteUTR()">ðŸ“¥</button>
    </div>

    <button class="send-btn" onclick="sendWhatsApp()">Send Payment Details on WhatsApp</button>

    <div class="footer">
        ðŸ”’ Powered by FortuneSpin Secure Payments
    </div>
</div>

<script>
function copyUPI() {
    const upiId = document.getElementById("upiId").textContent;
    navigator.clipboard.writeText(upiId).then(() => {
        alert("UPI ID copied to clipboard!");
    });
}

async function pasteUTR() {
    try {
        const text = await navigator.clipboard.readText();
        document.getElementById("utrNumber").value = text.replace(/\D/g, "").slice(0, 12);
    } catch (err) {
        alert("Clipboard access denied. Please paste manually.");
    }
}

function sendWhatsApp() {
    const utr = document.getElementById("utrNumber").value.trim();
    const upiId = document.getElementById("upiId").textContent;
    if (utr.length !== 12 || isNaN(utr)) {
        alert("Please enter a valid 12-digit UTR number.");
        return;
    }
    const message = `Hello Admin, I have completed my payment.\n\nUTR Number: ${utr}\nUPI ID Paid To: ${upiId}\nPlatform: FortuneSpin.io\nPurpose: Account credit.\nPlease verify and confirm my payment.`;
    const url = `https://wa.me/6283194274244?text=${encodeURIComponent(message)}`;
    window.open(url, "_blank");
}
</script>

</body>
</html>
