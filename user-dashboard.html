<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FortuneSpin.io â€“ User Dashboard</title>
  <link rel="stylesheet" href="user.css"/>
  <link rel="icon" href="assets/logo.png" />
</head>
<body class="dashboard">
  <div id="dashboard-wrapper">
    <h1 class="glow-text">Welcome to FortuneSpin</h1>
    <p id="username-display" class="user-id"></p>
    <p>Balance: <span id="balance">0</span> Coins</p>

    <!-- Spin Wheel Section -->
    <div id="wheel-container">
      <canvas id="wheel-canvas" width="300" height="300"></canvas>
      <button id="spin-btn">SPIN</button>
    </div>

    <!-- Referral Section -->
    <div id="referral-section">
      <h3>Refer & Earn</h3>
      <p>Your UID: <span id="referral-code"></span></p>
      <input type="text" id="referral-input" placeholder="Enter Referral Code"/>
      <button id="submit-referral">Submit</button>
      <p id="referral-message"></p>
    </div>

    <!-- Withdrawal Section -->
    <div id="withdrawal-section">
      <h3>Withdraw Coins</h3>
      <form id="withdrawal-form">
        <input type="text" id="mobile-number" placeholder="Mobile Number" required />
        <input type="text" id="upi-id" placeholder="UPI ID (or leave blank)" />
        <input type="text" id="account-number" placeholder="Account Number (or leave blank)" />
        <input type="text" id="ifsc-code" placeholder="IFSC Code (if account used)" />
        <input type="number" id="withdraw-amount" placeholder="Amount" required />
        <button type="submit">Request Withdrawal</button>
        <p id="withdrawal-message"></p>
      </form>
    </div>

    <!-- Support Ticket Section -->
    <div id="support-section">
      <h3>Support Ticket</h3>
      <textarea id="support-message" placeholder="Type your message here..."></textarea>
      <button id="submit-ticket">Submit Ticket</button>
      <p id="support-response"></p>
    </div>

    <!-- Notifications -->
    <div id="notification-section">
      <h3>Live Notifications</h3>
      <ul id="notification-list"></ul>
    </div>

    <!-- Winner Feed -->
    <div id="winner-feed">
      <h3>Recent Winners</h3>
      <ul id="winners-list"></ul>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Logout -->
    <button id="logout-btn">Logout</button>
  </div>

  <!-- Sound Effects -->
  <audio id="spin-sound" src="assets/sounds/spin.mp3" preload="auto"></audio>
  <audio id="error-sound" src="assets/sounds/error.mp3" preload="auto"></audio>
  <audio id="success-sound" src="assets/sounds/success.mp3" preload="auto"></audio>

  <!-- Firebase SDKs -->
  <script type="module" src="firebase.js"></script>
  <!-- User JS Logic -->
  <script type="module" src="user.js"></script>
</body>
</html>
