<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FortuneSpin.io - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/logo/favicon.png" />
</head>
<body>
  <canvas id="confetti-canvas"></canvas>

  <main class="dashboard-container">
    <h1 class="title">🎡 Welcome to FortuneSpin.io</h1>

    <!-- UID Display -->
    <p class="uid-display">Your UID: <span id="user-uid">Loading...</span></p>

    <!-- Balance Display -->
    <p class="balance-display">💰 Balance: ₹<span id="user-balance">0</span></p>

    <!-- Spin Wheel Section -->
    <section class="spin-section">
      <img id="wheel" src="assets/logo/spin-wheel.png" alt="Spin Wheel" />
      <button id="spin-btn">Spin Now</button>
    </section>

    <!-- Prize Result -->
    <p id="spin-result" class="spin-result">🎁 Spin result will appear here</p>

    <!-- Referral Section -->
    <section class="referral-section">
      <h2>🔗 Your Referral Link</h2>
      <input id="referral-link" readonly />
      <button onclick="copyReferralLink()">Copy</button>

      <h3>Enter Referral UID (only once)</h3>
      <input id="referral-input" placeholder="Enter referrer UID" />
      <button onclick="submitReferral()">Submit</button>
    </section>

    <!-- Withdrawal Section -->
    <section class="withdrawal-section">
      <h2>💸 Request Withdrawal</h2>
      <input id="withdraw-upi" placeholder="Enter your UPI ID" />
      <input id="withdraw-amount" type="number" placeholder="Amount ₹" />
      <button onclick="requestWithdrawal()">Request</button>
      <p id="withdraw-status"></p>
    </section>

    <!-- Support Ticket -->
    <section class="support-section">
      <h2>📩 Support Ticket</h2>
      <textarea id="support-message" rows="3" placeholder="Type your issue here..."></textarea>
      <button onclick="submitTicket()">Send Ticket</button>
    </section>

    <!-- Notifications -->
    <section class="notification-section">
      <h2>📢 Notifications</h2>
      <ul id="notification-list"></ul>
    </section>

    <!-- Winner Feed -->
    <section class="winner-feed">
      <h2>🏆 Recent Winners</h2>
      <ul id="winner-feed-list"></ul>
    </section>

    <!-- WhatsApp Support -->
    <section class="contact-support">
      <h3>Need Help?</h3>
      <button onclick="openWhatsApp()">Contact Support via WhatsApp</button>
    </section>

    <!-- Logout Button -->
    <button id="logout-btn">Logout</button>
  </main>

  <!-- Sound Effects -->
  <audio id="spin-sound" src="assets/spin.mp3" preload="auto"></audio>
  <audio id="win-sound" src="assets/sounds/win.mp3" preload="auto"></audio>
  <audio id="error-sound" src="assets/sounds/error.mp3" preload="auto"></audio>

  <!-- Scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="user.js"></script>
  <script src="script.js"></script>
</body>
</html>
